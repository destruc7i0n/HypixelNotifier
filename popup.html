<!doctype html>
<html>

<head>
    <title>Hypixel Notifier</title>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="popup.js" type="text/javascript"></script>
    <link href="aaargh.css" rel="stylesheet" type="text/css">
    <link href="popup.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="background">
        <img src="hn_background.png" usemap="#site-link">
        <map name="site-link">
            <area shape="rect" coords="0,24,160,100" href="https://hypixel.net/">
        </map>
        <div class="header">
            <a href="https://hypixel.net/">Home</a>
            <span class="spliter">|</span>
            <a href="https://hypixel.net/forums/">Forums</a>
            <span class="spliter">|</span>
            <a href="https://hypixel.net/resources/">Resources</a>
            <span class="spliter">|</span>
            <a href="https://hypixel.net/wiki/index/">Wiki</a>
            <span class="spliter">|</span>
            <a href="https://hub.hypixel.net/">Hub</a>
            <span class="spliter">|</span>
            <a href="https://hypixel.net/pages/irc/">Chat</a>
        </div>
        <img id="options" src="hn_background_gear.png" title="Change Spigot Notifier's Options!">
        <div class="content">
            <span>Notifications | </span>
            <a id="alerts" href="https://www.hypixel.net/account/alerts" title="Click to see your alerts!">99 new</a>
            <br>
            <span>Messages | </span>
            <a id="messages" href="https://www.hypixel.net/conversations/" title="Click to see your messages!">99 new</a>
            <br>
            <span>Post Count | </span>
            <span id="posts">99</span>
            <br>
            <span>Ratings | </span>
            <span id="rating">99</span>
        </div>
    </div>
</body>

</html>
